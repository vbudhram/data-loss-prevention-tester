<!DOCTYPE html>
<html  ng-app="dlp">
<head>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
	<link type="text/css" rel="stylesheet" href="css/main.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<nav class="light-blue darken-3" role="navigation">
	<div class="nav-wrapper container">
        <a id="logo-container" ui-sref="home" class="brand-logo">DLP Checker</a>
        <ul class="right hide-on-med-and-down">
            <li><a ui-sref="build">Check Network</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a ui-sref="build">Check Network</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>
		<a ui-sref="home" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</div>
</nav>


<div ui-view></div>

<footer class="page-footer orange">
	<div class="footer-copyright">
		<div class="container">
            2015 DLP Checker - All Rights Reserved
		</div>
	</div>
</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

<!--Angular JS-->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/ctrl-build.js"></script>

<!--Utils-->
<script type="text/javascript" src="js/utils/menu.js"></script>
<script type="text/javascript" src="bower_components/chance/chance.js"></script>

</body>
</html>
